<!DOCTYPE html>

<body>
    <header>
      <div class="botoes">
        <button id="inicio">Início</button>

        <button id="limpar-favoritos">Limpar favoritos</button>
      </div>
        <h1 class="header__titulo">Filmes Populares</h1>

            <input type="text" name="movie-name" id="movie-name" placeholder="Digite algum filme para pesquisar...">
            <img src="images/search-icon.svg" alt="Ícone de pesquisa" class="searchIcon">
          </div>
        <div class="input__checkbox">
            <div>
              <input type="checkbox" name="favoritos" id="favoritos">
              <label for="favoritos">Mostrar apenas meus filmes favoritos</label>
            </div>
            <div>
              <input type="checkbox" name="avaliacao" id="avaliacao">
              <label for="avaliacao">Ordenar por avaliação</label>
            </div>
          </div>
          
    </header>
    <main class="filmes__main">
       
    </main>
    <div class="controls">
      <div class="first">&#171;</div>
      <div class="prev"><</div>
      <div class="numbers">
          <div class="campo-numero"></div>
      </div>
      <div class="next">></div>
      <div class="last">&#187;</div>
  </div>
